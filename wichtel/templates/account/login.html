{% extends "wichtel/base.html" %}

{% block title %} - Login{% endblock %}

{% block header %}
  <h1>Log in</h1>
  <section>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      <input
        type="text"
        name="login"
        id="id_login"
        placeholder="Nutzername"
        autocomplete="username"
        maxlength="150"
        required
      >
      <input
        type="password"
        name="password"
        id="id_password"
        placeholder="Passwort"
        autocomplete="current-password"
        required
      >
      {{ redirect_field }}
      <button type="submit">Senden</button>
    </form>
  </section>
{% endblock %}
